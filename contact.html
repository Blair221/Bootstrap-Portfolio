<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container-fluid" id="navheader">
        <div class="row bg-white">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
                <h1>Blair Brownlie</h1>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <a class="nav-link" href="index.html">About</a></li>
                <a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <a class="nav-link" href="contact.html">Contact</a></li>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="container bg-white" id="main-section">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h2>Contact me</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                </br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>Name:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3 mb-3">
                <input type="text" class="form-control adjust" placeholder="John Smith">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>Email:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3 mb-3">
                <input type="email" class="form-control adjust" placeholder="Example@gmail.com">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>Message:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <textarea class="form-control mb-3 adjust" placeholder="Questions? Comments? Let us know!"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                    <button type="button" class="btn btn-info submit">Submit</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            Copyright &copy;
        </div>
    </footer>
</body>
